<!DOCTYPE html>
<html>
<head>
<style>
body{
background-color:#E4DFC8;
}
.login{
background:url("https://images.unsplash.com/photo-1566195992011-5f6b21e539aa?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D") no-repeat;
width:600px;
height:400px;
background-size:cover;
background-position:center;
display:flex;
border-radius:10px;
box-shadow:1px 1px 5px #fff;
overflow:hidden;
margin:20%;


form{

background:white;
box-sizing:border-box;
width:50%;
padding:40px;
flex-direction:column;
display:flex;
gap:20px;}
h1{
color:#54461A;

font-size:32px;
margin-bottom:20px;
text-transform:uppercase;


}
label{
letter-spacing:1px;
text-transform:uppercase;
font-size:14px;
color:#DBD0B1;

}
label:hover{

color:#786c3D;

}
input{
width:200px;
border:none;
border-bottom:1px solid #A99B73;
padding:10px 0px;
outline:none;

}
input:focus;{
border-bottom:2px solid brown;
}
button{
margin-top:20px;
width:150px;
background:#474242;
color:white;
text-transform:uppercase;
letter-spacing:1px;
padding:10px;
box-shadow:2px 2px 3px #E4DFC8;

}



}

</style>
</head>
<body>
<section class="login">
<form>
<h1>Log in</h1>
<div>
<label>username<label/>
<input type="text"></input>
</div>
<div>
<label>Password<label/>
<input type="password"></input>
</div>
<button>log in</button>
</form>



</section>

</body>
</html>
